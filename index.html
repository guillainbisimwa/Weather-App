<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="body">
      <div class="container pb-5">
        <div id="content"></div>
        <header class="d-flex justify-content-between pt-5">
          <div>LOGO</div>
          <div class="d-flex align-items-center">
            <input
              class="form-control form-control-sm me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <div class="form-check form-switch d-flex align-items-center">
              <input class="form-check-input" type="checkbox" id="tempSwitch" />
              <h5 class="d-flex temp mx-2 mt-2">°C / °F</h5>
            </div>
          </div>
        </header>
        <main class="row mt-5">
          <div class="info col-sm-8">
            <div class="row align-items-center py-3">
              <div class="d-flex">
                <div class="pt-2 mx-auto text-center text-lg-start">
                  <h1 class="text-light pb-2">
                    <span class="fw-light">Monday</span> March, 1st 2021
                  </h1>
                  <p class="h4 fw-light text-light opacity-70 line-height-base">
                    14H30 GMT
                  </p>

                  <div class="showTemp mt-8 pt-5">
                    <div class="d-flex gap-3 pt-5">
                      <p
                        class="h4 fw-light text-light opacity-70 line-height-base"
                      >
                        Cloud run
                      </p>
                      <i class="fas fa-cloud-rain fs-1 text-light"></i>
                    </div>
                    <div class="d-flex gap-3 pt-1">
                      <h1 class="text-light pb-2">
                        <span>Goma, CD</span>
                        <span class="fw-light">11°</span>
                      </h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="details col-sm-4 mt-3 py-3">
            <div class="card">s</div>
          </div>
        </main>
        <div class="bo"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1ba545dca5.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
